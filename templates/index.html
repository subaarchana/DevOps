<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional CSS styles can be added here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Profile</h2>
          </div>
          <div class="card-body">
            <div class="text-center">
              <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle">
            </div>
            <h3 class="text-center mt-3">John Doe</h3>
            <p class="text-center">Web Developer</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Email: johndoe@example.com</li>
              <li class="list-group-item">Location: New York, USA</li>
              <li class="list-group-item">Skills: HTML, CSS, JavaScript</li>
            </ul>
          </div>
          <div class="card-footer text-muted text-center">
            <a href="#" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
